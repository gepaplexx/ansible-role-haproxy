---
- name: Converge
  hosts: instance
  pre_tasks:
    - name: Update Cache
      apt:
        update_cache: true

  tasks:
    - name: "Include ansible role"
      include_role:
        name: "gepaplexx.haproxy"
      vars:
        network_ip: "10.0.0"                      # easy to change network ip if it is a class c network
        
        haproxy_frontend:
          - name: k8s-machineset
            bind:
              - listen: ':22623'
            mode: tcp
            option:
              - dontlog-normal
            default_backend: k8s-machineset-backend 
          - name: k8s-api
            bind:
              - listen: ':6443'
            mode: tcp
            option:
              - dontlog-normal
            default_backend: k8s-api-backend
          - name: k8s-worker-http
            bind:
              - listen: ':80'
            mode: tcp
            option:
              - dontlog-normal
            default_backend: k8s-worker-http-backend
          - name: k8s-worker-https
            bind:
              - listen: ':443'
            mode: tcp
            option:
              - dontlog-normal
            default_backend: k8s-worker-https-backend

        haproxy_backend:
          - name: k8s-api-backend
            mode: tcp
            option:
              - dontlog-normal
            balance: source
            server:
              - name: bootstrap
                listen: "{{ network_ip }}.9:6443"
                param:
                  - check
              - name: master0
                listen: "{{ network_ip }}.10:6443"
                param:
                  - check
              - name: master1
                listen: "{{ network_ip }}.11:6443"
                param:
                  - check
              - name: master2
                listen: "{{ network_ip }}.12:6443"
                param:
                  - check
              - name: master3
                listen: "{{ network_ip }}.13:6443"
                param:
                  - check
              - name: master4
                listen: "{{ network_ip }}.14:6443"
                param:
                  - check
              - name: master5
                listen: "{{ network_ip }}.15:6443"
                param:
                  - check
              - name: master6
                listen: "{{ network_ip }}.16:6443"
                param:
                  - check

          - name: k8s-machineset-backend
            mode: tcp
            option:
              - dontlog-normal
            balance: source
            server:
              - name: bootstrap
                listen: "{{ network_ip }}.9:22623"
                param:
                  - check
              - name: master0
                listen: "{{ network_ip }}.10:22623"
                param:
                  - check
              - name: master1
                listen: "{{ network_ip }}.11:22623"
                param:
                  - check
              - name: master2
                listen: "{{ network_ip }}.12:22623"
                param:
                  - check
              - name: master3
